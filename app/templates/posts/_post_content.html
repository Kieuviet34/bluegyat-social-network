<div class="post-header mb-3">
  <div class="d-flex align-items-center">
    <div class="flex-grow-1">
      <a href="{{ url_for('user.profile', user_id=post.author.user_id) }}" class="text-decoration-none">
        <strong>{{ post.author.full_name or post.author.username }}</strong>
        <small class="text-muted">@{{ post.author.username }}</small>
      </a>
    </div>
    <small class="text-muted">{{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
  </div>
</div>

<div class="post-body">
  <p>{{ post.content }}</p>
  {% if post.media_url %}
    <img src="{{ post.media_url }}" class="img-fluid rounded" alt="Post media">
  {% endif %}
</div>

<div class="post-stats mt-3 d-flex gap-3">
  <div>
    <i class="fas fa-heart {% if current_user in post.likes %}text-danger{% endif %}"></i>
    <span>{{ post.likes.count() }} likes</span>
  </div>
  <div>
    <i class="fas fa-comment"></i>
    <span>{{ post.comments.count() }} comments</span>
  </div>
</div>
